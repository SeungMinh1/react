<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <button type="button" onclick="clearInterval(timer)">중지</button>
    <button type="button" onclick="timerStart()">시작</button>

    <script>
        let timer;
        let timerStart =()=>{
            timer = window.setInterval(()=>{
                result.innerHTML = new Date();
            }, 1000)};
        

    </script>
</body>
</html>
