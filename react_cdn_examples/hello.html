<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function Navigation(){
            return <ul><li>really do?</li></ul>
        }

        function Hello(){
            return (<div>
                            <h1>hello world</h1>
                            <ul><li>rrrr</li><li>erqerw</li></ul>
                            <Navigation/>
                        </div>)
        }

        const domContext = document.querySelector('#root');
        const root = ReactDOM.createRoot(domContext);
        root.render(Hello());
    </script>
</body>
</html>
