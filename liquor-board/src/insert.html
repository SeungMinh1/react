    <section class="login_box_area section-margin">
      <div class="container">
        <div class="login_form_inner register_form_inner">
          <h3>회원 가입</h3>
          <form class="row login_form" action="memberRegistration.do" id="register_form">
            <div class="col-md-12 form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="아이디" />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="비밀번호"
              />
            </div>
            <div class="col-md-12 form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="이름" />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                id="birthday"
                name="birthday"
                placeholder="생년월일 8자리"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="주소"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="휴대폰 번호"
              />
            </div>
            <div class="col-md-12 form-group">
              <button type="submit" value="submit" class="button button-register w-100">
                등록
              </button>
            </div>
          </form>
        </div>
      </div>
